Delay_teleports: true

Disabled_Worlds:
    - 'Spawn'
    - 'Shop'
    - 'Spawn_Nether'

messages: 
    on_player_teleport: '&e{player} you has teleported to &2&l{home} '
    on_player_teleport_public_home: '&e{player} you has teleported to &2&l{publichome}, &ea public home of player &2&l{homeplayer}'
